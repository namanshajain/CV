<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Resume of Naman Jain">
    <title>Naman Jain - CV</title>
    <style>
        /* Resetting margins, padding, and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and General Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        main {
            padding: 40px 0;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .intro h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.2rem;
            color: #555;
        }

        .resume-section {
            margin-bottom: 60px;
        }

        .resume-section h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ff6600;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            header h1 {
                font-size: 2rem;
            }

            .intro h2 {
                font-size: 1.5rem;
            }

            .resume-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Naman Jain</h1>
        </div>
    </header>

    <main>
        <section class="intro">
            <div class="container">
                <h2>Welcome to My Professional Resume</h2>
                <p>This website contains my updated resume. Please view it below!</p>
            </div>
        </section>

        <section class="resume-section">
            <div class="container">
                <h2>View My Resume</h2>
                <p>The resume is displayed below for your review:</p>
                <iframe src="NamanJain_InternshalaResume.pdf" width="100%" height="800px"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Naman Jain. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
